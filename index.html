<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta htt p-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="input">xxxx</div>
      <div class="grid-container">
        <div class="grid-item" value="7">7</div>
        <div class="grid-item" value="8">8</div>
        <div class="grid-item" value="9">9</div>
        <div class="grid-item"><b>*</b></div>
        <div class="grid-item" value="4">4</div>
        <div class="grid-item" value="5">5</div>
        <div class="grid-item" value="6">6</div>
        <div class="grid-item"><b>-</b></div>
        <div class="grid-item" value="1">1</div>
        <div class="grid-item" value="2">2</div>
        <div class="grid-item" value="3">3</div>
        <div class="grid-item"><b>+</b></div>
      </div>
    </div>
  </body>
</html>
